<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">SMS</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management System</a></li>
			</ul>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}"
						th:object="${student}" method="POST">
						<div class="form-group">
							<label> Student first name</label> <input class="form-control"
								type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter student first name" />
						</div>
						<div class="form-group">
							<label> Student last name</label> <input class="form-control"
								type="text" name="lastName" th:field="*{lastName}"
								placeholder="Enter student last name" />
						</div>
						<div class="form-group">
							<label> Student E-mail</label> <input class="form-control"
								type="text" name="email" th:field="*{email}"
								placeholder="Enter student E-mail" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
